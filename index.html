<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Recipe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-md">
        <a class="navbar-brand h1" href="#">Meal Recipe</a>
      </div>
    </nav>

    <div class="container text-center shadow-sm p-3 mb-5 bg-body rounded mt-2">
      <div class="row mt-3">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <div class="mb-3">
            <h3>Meal search</h3>
            <label for="exampleInputEmail1" class="form-label">Meal name</label>
            <input
              type="text"
              class="form-control"
              id="user-input"
            />
          </div>
          <label for="exampleInputPassword1" class="form-label"
            >As expected data you want</label
          >
          <input type="number" class="form-control" id="user-loop" />
          <div class="mb-3"></div>
          <button onclick="connect()" type="submit" class="btn btn-outline-secondary">
            Submit
          </button>
        </div>
        <div class="col-sm-4"></div>
      </div>
    </div>
 

    <div class="container">
      <div class="d-flex flex-wrap" id="card-container">
          <!-- Card will be generated here -->
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="api.js"></script>
  </body>
</html>
